<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Varejinho FM</title>
    <link rel="stylesheet" href="styles.css"> <!-- Caminho para o CSS -->
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <img id="logo" src="RADIO/images/logo.png" alt="Super Varejinho FM Logo">
        <h1>Super Varejinho FM</h1>
    </header>

    <!-- Carrossel de Banners -->
    <div class="carousel-container">
        <div class="carousel">
            <img class="banner" src="RADIO/images/banner1.png" alt="Banner 1">
            <img class="banner" src="RADIO/images/banner2.png" alt="Banner 2">
            <img class="banner" src="RADIO/images/banner3.png" alt="Banner 3">
        </div>
    </div>

    <!-- Tocador de Música -->
    <div class="music-player">
        <h2>Tocando Agora: Super Varejinho FM</h2>
        <audio id="audioPlayer" controls>
            <source src="RADIO/audio/audio1.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Super Varejinho FM. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
