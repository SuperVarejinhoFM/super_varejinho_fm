<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Varejinho FM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="./RADIO/images/logo.png" alt="Logo" id="logo">
        </div>
    </header>
    
    <div class="music-player">
        <h2>Tocando Agora</h2>
        <audio id="audioPlayer" controls></audio>
        
        <div class="audio-controls">
            <button id="prevBtn">Anterior</button>
            <button id="playBtn">Play</button>
            <button id="nextBtn">Próxima</button>
        </div>
        
        <!-- Barra de Progresso de Áudio -->
        <div class="progress-container">
            <input type="range" id="progressBar" value="0" step="0.1" min="0" max="100" disabled>
        </div>

        <!-- Barra de áudio que sobe e desce -->
        <div class="audio-bar-container">
            <div id="audioBar" class="audio-bar"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Super Varejinho FM. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
