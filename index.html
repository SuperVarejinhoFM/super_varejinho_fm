<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Varejinho FM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img id="logo" src="RADIO/images/logo.png" alt="Super Varejinho FM Logo">
        <h1>Super Varejinho FM</h1>
    </header>

    <!-- Tocador de música -->
    <div class="music-player">
        <h2>Tocando Agora</h2>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="RADIO/audio/audio1.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>

        <!-- Botões de Play/Pause e Avançar -->
        <button id="playPauseButton">Play</button>
        <button id="nextButton">Avançar</button>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Super Varejinho FM. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
